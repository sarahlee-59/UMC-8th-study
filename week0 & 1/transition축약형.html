<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
        margin: 0;
        box-sizing: border-box;
    }

    /* 공통 스타일 */
    .box1, .box2, .box3 {
      width: 100px;
      height: 100px;
      background-color: pink;
      color: white;
      position: relative;
      transform: rotate(45deg);
      margin-bottom: 40px;
      margin-left: 50px;
      margin-top: 50px;
      transition: background-color 0.5s ease;
    }

    .box1:hover, .box2:hover, .box3:hover {
      background-color: purple;
    }

  </style>
</head>

<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
</body>

</html>
