<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경 이미지 예제</title>
    <style>
        body {
            background-image: url("frog.png");
            background-repeat: no-repeat; /* 가로 세로로 반복 */
            background-size: 100px 100px; /* 이미지 크기를 50x50px로 설정 */
            background-position: center center; /* 배경 이미지를 중앙에 배치 */
            height: 100vh; /* body의 높이를 화면 전체로 설정 */
            margin: 0; /* 기본 마진 제거 */
        }
    </style>
</head>
<body>
</body>
</html>
