<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 50px;
  background: red;
  color: white;
  font-weight: bold;
  transition: width 2s;
}

#div1 {transition-timing-function: linear;}
#div2 {transition-timing-function: ease-in;}
#div3 {transition-timing-function: steps(6, end);}
#div4 {transition-timing-function: cubic-bezier(0.29, 1.01, 1, -0.68);}

div:hover {
  width: 300px;
}
</style>
</head>
<body>

<h1>The transition-timing-function Property</h1>

<div id="div1">linear</div>
<div id="div2">ease-in</div>
<div id="div3">steps</div>
<div id="div4">cubic-bezier</div>

<p>Hover over the div elements above, to see the different transition effects.</p>

</body>
</html>
